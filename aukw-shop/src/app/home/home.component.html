<div class="row justify-content-center">
    <div class="card mt-4 col-sm-8">
      <h4 class="card-header">Sales Summary</h4>
      <div class="card-body">
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <table class="table table-striped table-responsive w-auto">
          <thead>
            <tr>
              <th>Period</th>
              <th>Sales</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of summary">
              <th ngbTooltip="{{item.type}}">{{ item.period }}</th>
              <td class="text-center">{{ item.net_sales }}</td>
            </tr>
            <tr *ngIf="!summary">
              <td colspan="2" class="text-center">
                <span
                  class="spinner-border spinner-border-lg align-center"
                ></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
