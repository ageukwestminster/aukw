<div class="row justify-content-between">
  <div class="col-sm-6">
    <h2>Reports</h2>
  </div>
  <div class="col-sm-3">
    <button type="button" (click)="goBack()" class="btn btn-outline-dark">
      Close &times;
    </button>
  </div>
</div>
<div class="row">
  <ngb-accordion
    #acc1="ngbAccordion"
    class="mb-2 col-sm-10"
    (panelChange)="beforeChange($event)"
  >
    <ngb-panel title="MailingLists" id="static-1">
      <ng-template ngbPanelHeader let-opened="opened">
        <button
          ngbPanelToggle
          class="btn btn-link mb-2"
          placement="bottom"
          ngbTooltip="Show/Hide mailing list reports"
          container="body"
        >
          <i class="fas fa-chevron-down" *ngIf="!panelOpen[0]"></i>
          <i class="fas fa-chevron-up" *ngIf="panelOpen[0]"></i>
        </button>
        <span>Sales Drill-down</span>
      </ng-template>
      <ng-template ngbPanelContent>
        <ul>
          <li>
            <a routerLink="sales-list">Sales Data</a>
          </li>
          <li>
            <a routerLink="sales-histogram">Sales Histogram</a>
          </li>
        </ul>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
