<div class="row justify-content-between">
  <div class="col-sm-6">
    <h2>Reports</h2>
  </div>
  <div class="col-sm-3">
    <button type="button" (click)="goBack()" class="btn btn-outline-dark">
      Close &times;
    </button>
  </div>
</div>
<div class="row">
  
  <ngb-accordion>
    <ngb-panel title="Sales Drill-down">
      <ng-template ngbPanelContent>
        <ul>
          <li>
            <a routerLink="sales-list">Sales Data</a>
          </li>
          <li>
            <a routerLink="sales-histogram">Sales Histogram</a>
          </li>
        </ul>
      </ng-template>
    </ngb-panel>
    <ngb-panel title="Security & Audit">
      <ng-template ngbPanelContent>
        <ul>
          <li>
            <a routerLink="/users/suspended/true">List of suspended users</a>
          </li>
        </ul>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>

  
</div>
