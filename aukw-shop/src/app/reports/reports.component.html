<div class="row justify-content-between">
  <div class="col-sm-6">
    <h2>Reports</h2>
  </div>
  <div class="col-sm-3">
    <button type="button" (click)="goBack()" class="btn btn-outline-dark">
      Close &times;
    </button>
  </div>
</div>
<div class="row">
  <div ngbAccordion>
    <div ngbAccordionItem [collapsed]="false">
      <h2 ngbAccordionHeader>
        <button ngbAccordionButton>Sales Drill-down</button>
      </h2>
      <div ngbAccordionCollapse>
        <div ngbAccordionBody>
          <ng-template>
            <ul>
              <li>
                <a routerLink="sales-list">Sales Data</a>
              </li>
              <li>
                <a routerLink="sales-histogram">Sales Histogram</a>
              </li>
              <li>
                <a routerLink="weekly-sales">Weekly Sales</a>
              </li>
              <li>
                <a routerLink="daily-transaction-averages">Daily Transaction Averages</a>
              </li>
            </ul>
          </ng-template>
        </div>
      </div>
    </div>
    <div ngbAccordionItem *ngIf="user.isAdmin">
      <h2 ngbAccordionHeader>
        <button ngbAccordionButton>Security & Audit</button>
      </h2>
      <div ngbAccordionCollapse>
        <div ngbAccordionBody>
          <ng-template>
            <ul>
              <li>
                <a routerLink="/users/suspended/true"
                  >List of suspended users</a
                >
              </li>
            </ul>
          </ng-template>
        </div>
      </div>
    </div>
    <div ngbAccordionItem *ngIf="user.isAdmin">
      <h2 ngbAccordionHeader>
        <button ngbAccordionButton>QuickBooks</button>
      </h2>
      <div ngbAccordionCollapse>
        <div ngbAccordionBody>
          <ng-template>
            <ul>
              <li>
                <a routerLink="aukw-interco">AUKW Interco Account</a>
              </li>
            </ul>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
