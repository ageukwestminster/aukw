<div class="card mt-4 col-sm-10">
  <div class="card-header d-flex justify-content-between">
    <div class="col-sm">
      <h4>Customer Insights</h4>
      <p>
        This report shows average sales by department, by total and by customer.
      </p>
    </div>
    <div class="d-flex justify-content-between">
      <button
        type="button"
        routerLink="/reports/sales-histogram"
        class="btn btn-success m-2"
      >
        &lt; Previous
      </button>
      <button
        type="button"
        routerLink="/reports/cash-ratio"
        class="btn btn-success m-2"
      >
        Next &gt;
      </button>
      <button
        type="button"
        routerLink="/reports"
        class="btn btn-outline-dark m-2"
      >
        Close &times;
      </button>
    </div>
  </div>

  <div class="row">
    <div class="d-flex justify-content-center">
      <div class="col-8">
        <customer-insights-chart
          [movingAvgChartData]="data"
        ></customer-insights-chart>
      </div>
    </div>
  </div>
</div>
