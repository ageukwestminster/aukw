<div class="card mt-4 col-sm-10">
  <div class="card-header d-flex justify-content-between">
    <div class="col-sm">
      <h4>Most Recent Sales Vs Historical Averages</h4>
    </div>
    <div class="d-flex justify-content-between">
      <button
        type="button"
        routerLink="/reports/sales-histogram"
        class="btn btn-success m-2"
      >
        Next Report &gt;
      </button>
      <button
        type="button"
        routerLink="/reports"
        class="btn btn-outline-dark m-2"
      >
        Close &times;
      </button>
    </div>
  </div>
  <div class="card-body">
    <form [formGroup]="form">
      @if (!data) {
        <div class="spinner-border spinner-border-sm"></div>
      }

      <sales-chart [salesChartData]="data"></sales-chart>

      <div class="row">
        <div class="col-sm">
          @if (data) {
            <p class="p-2">Click on a row to see sales detail.</p>
          }
          <table
            class="table table-striped table-hover table-responsive w-auto"
          >
            <thead>
              <tr>
                <th>Date</th>
                <th>Sales</th>
              </tr>
            </thead>
            <tbody>
              @if (data) {
                @for (item of data.sales; track item; let i = $index) {
                  <tr (click)="onRowSelected(data.takingsids[i])">
                    <th>
                      
                        <span class="text-dark">{{ data.dates[i] }}</span>
                      
                    </th>
                    <td class="text-center">{{ item[1] | number: "1.2-2" }}</td>
                  </tr>
                }
              }
              @if (!data) {
                <tr>
                  <td colspan="4" class="text-center">
                    <span
                      class="spinner-border spinner-border-lg align-center"
                    ></span>
                  </td>
                </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </form>
  </div>
</div>
