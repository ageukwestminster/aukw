<div class="card mt-4 col-sm-11">
  <div class="card-header justify-content-between">
    <div class="col-sm">
      <h4>Histogram of Daily Sales</h4>
    </div>
    <div>
      <button type="button" routerLink="/reports" class="btn btn-outline-dark">
        Close &times;
      </button>
    </div>
  </div>
  <div class="card-body">
    <form [formGroup]="form">
      <div *ngIf="!data" class="spinner-border spinner-border-sm"></div>
      <div class="row mb-4">
        <div class="col-sm">
          <div class="input-group">
            <span class="input-group-text col-4" id="period-label">Date</span>
            <select
              class="form-control"
              #selectList
              id="selectList"
              (change)="onDateRangeChanged(selectList.value)"
              formControlName="dateRange"
            >
              <option value="null">Any</option>
              <option
                *ngFor="let dtRng of DateRange | keyvalue: originalOrder"
                value="{{ dtRng.value }}"
              >
                {{ dtRng.value }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-sm-auto p-0">From</div>
        <div class="col-sm-auto">
          <div class="input-group col p-0 mb-1">
            <input
              class="form-control"
              placeholder="Start"
              name="dp1"
              ngbDatepicker
              #d1="ngbDatepicker"
              formControlName="startDate"
              id="inputStartDate"
              placement="bottom"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                (click)="d1.toggle()"
                type="button"
              >
                <i class="far fa-calendar-alt"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-sm-auto p-0">To</div>
        <div class="col-sm-auto">
          <div class="input-group col p-0 mb-1">
            <input
              class="form-control"
              placeholder="End"
              name="dp2"
              ngbDatepicker
              #d2="ngbDatepicker"
              formControlName="endDate"
              id="inputEndDate"
              placement="bottom"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                (click)="d2.toggle()"
                type="button"
              >
                <i class="far fa-calendar-alt"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-sm-auto p-0">
          <a class="btn btn-link" (click)="onRefreshPressed()">Refresh</a>
        </div>
      </div>

      <sales-histogram [histogramChartData]="data"></sales-histogram>

      <div class="row class">
        <div class="col-sm">
          <p class="p-2" *ngIf="data">Click on a row to see sales detail.</p>
          <table
            class="table table-striped table-hover table-responsive w-auto"
          >
            <thead>
              <tr>
                <th>Date</th>
                <th>Sales</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of data?.list" (click)="onRowSelected(item)">
                <th>
                  <span class="text-dark">{{ item[1] }}</span>
                </th>
                <td class="text-center">{{ item[2] | number: "1.2-2" }}</td>
              </tr>
              <tr>
                <td>Total</td>
                <td class="text-center">
                  <strong *ngIf="data">{{
                    data!.count * data!.average | number: "1.2-2"
                  }}</strong>
                </td>
              </tr>
              <tr *ngIf="!data">
                <td colspan="4" class="text-center">
                  <span
                    class="spinner-border spinner-border-lg align-center"
                  ></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </form>
  </div>
</div>
