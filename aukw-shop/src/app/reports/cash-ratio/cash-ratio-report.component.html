<div class="card mt-4 col-sm-10">
  <div class="card-header d-flex justify-content-between">
    <div class="col-sm">
      <h4>Percentage Receipts Paid in Cash</h4>
    </div>
    <div class="d-flex justify-content-between">
      <button
        type="button"
        routerLink="/reports/sales-histogram"
        class="btn btn-success m-2"
      >
        &lt; Previous
      </button>
      <button
        type="button"
        routerLink="/reports"
        class="btn btn-success m-2"
        [disabled]="true"
      >
        Next &gt;
      </button>
      <button
        type="button"
        routerLink="/reports"
        class="btn btn-outline-dark m-2"
      >
        Close &times;
      </button>
    </div>
  </div>
</div>
<div class="col-sm-10">
  <p></p>
  <p>
    This is a chart showing how the percentage of receipts received in cash has
    fallen over time.
  </p>
  <p>
    In 2018 cash made almost 70% of receipts by amount, now it is less than 40%.
  </p>
  <p></p>
</div>
<div class="col-sm-10">
  <cash-ratio-chart [movingAvgChartData]="data"></cash-ratio-chart>
</div>
