<div class="col-sm-10">
  <div class="card-header d-sm-flex justify-content-between">
    <div class="col-sm-10">
      <h4>Percentage Receipts Paid in Cash</h4>
    </div>
    <div class="col-sm-2 d-flex justify-content-center">
      <button
        type="button"
        routerLink="/reports"
        class="btn btn-outline-dark m-2"
      >
        Close &times;
      </button>
    </div>
  </div>
</div>
<div class="col-sm-10">
  <p></p>
  <p>
    This is a chart showing how the percentage of receipts received in cash has
    fallen over time.
  </p>
  <p>
    In 2018 cash made almost 70% of receipts by amount, now it is less than 40%.
  </p>
  <p></p>
</div>
<div class="col-sm-10">
  <cash-ratio-chart [movingAvgChartData]="data"></cash-ratio-chart>
</div>
