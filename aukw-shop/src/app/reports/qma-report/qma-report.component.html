<div class="card mt-4 col">
  <div class="card-header">
    <h4>Quarterly QMA Report Summary Data</h4>
    <small>From Enterprises QuickBooks file</small>
  </div>
  <div class="row justify-content-between mt-2">
    <div class="col-sm-6">
      <div>
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-lg align-center"
        ></span>
      </div>
    </div>
  </div>
  <div class="card-body">
    <form [formGroup]="form">
      <div class="row mb-4">
        <div class="col-sm">
          <div class="input-group">
            <span class="input-group-text col-4" id="period-label">Date</span>
            <select
              class="form-control"
              id="selectList"
              #selectList
              (change)="onDateRangeChanged(selectList.value)"
              formControlName="dateRange"
            >
              <option value="null">Any</option>
              <option
                *ngFor="let dtRng of DateRange | keyvalue: originalOrder"
                value="{{ dtRng.value }}"
              >
                {{ dtRng.value }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-sm-auto p-0">From</div>
        <div class="col-sm-auto">
          <div class="input-group col p-0 mb-1">
            <input
              class="form-control"
              placeholder="Start"
              name="dp1"
              ngbDatepicker
              #d1="ngbDatepicker"
              formControlName="startDate"
              id="inputStartDate"
              placement="bottom"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                (click)="d1.toggle()"
                type="button"
              >
                <i class="far fa-calendar-alt"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-sm-auto p-0">To</div>
        <div class="col-sm-auto">
          <div class="input-group col p-0 mb-1">
            <input
              class="form-control"
              placeholder="End"
              name="dp2"
              ngbDatepicker
              #d2="ngbDatepicker"
              formControlName="endDate"
              id="inputEndDate"
              placement="bottom"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                (click)="d2.toggle()"
                type="button"
              >
                <i class="far fa-calendar-alt"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-sm-auto p-0">
          <a class="btn btn-link" (click)="onRefreshPressed()">Refresh</a>
        </div>
      </div>
