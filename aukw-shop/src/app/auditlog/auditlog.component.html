<div class="row justify-content-between">
  <div class="col-sm-6"><h2>Audit Log</h2></div>
  <div class="col-sm-3">
    <button type="button" (click)="goBack()" class="btn btn-outline-dark">
      Close &times;
    </button>
  </div>
</div>
<auditlog-filter
  (filteredAuditLog)="auditLogUpdated($event)"
></auditlog-filter>
<table class="table table-striped table-responsive">
  <thead>
    <tr>
      <th>Date & Time</th>
      <th>User</th>
      <th>Type</th>
      <th class="d-none d-sm-table-cell">Object Type</th>
      <th class="d-none d-sm-table-cell">Object ID</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    @for (event of auditLog; track event) {
      <tr>
        <td>{{ event.timestamp }}</td>
        <td>{{ event.fullname }}</td>
        <td>{{ event.eventtype }}</td>
        <td class="d-none d-sm-table-cell">{{ event.objecttype }}</td>
        <td class="d-none d-sm-table-cell">{{ event.objectid }}</td>
        <td>{{ event.description }}</td>
      </tr>
    }
  </tbody>
</table>
