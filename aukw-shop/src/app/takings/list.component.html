<div class="row">
    <div class="col-sm-6"><h1>Takings</h1></div>
    <div class="col-sm-2">
        <button routerLink="add" class="btn btn-sm btn-success m-1 mt-1">
          Add New Takings
        </button>
    </div>
  </div>
<table class="table table-striped table-responsive">
    <thead>
        <tr>
            <th style="width: 25%">Date</th>
            <th style="width: 25%">DoW</th>
            <th style="width: 15%">Sales</th> 
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let myTakings of takingslist"
            takings-row
            [takings]="myTakings"
            (onTakingsDeleted)="takingsWasDeleted($event)"
            routerLink="edit/{{myTakings.id}}">
        </tr>
        <tr *ngIf="!takingslist">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
