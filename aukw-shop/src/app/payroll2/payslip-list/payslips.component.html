<div class="card mt-3">

    <h5 class="card-title">
      Payslips{{ month != 0 ? " for Month " + month : "" }}

    <payslip-list
      [payslips]="payslips"
      [total]="total"
      (employeeToAdd)="addEmployee($event)"
    >

  </div>
</div>
