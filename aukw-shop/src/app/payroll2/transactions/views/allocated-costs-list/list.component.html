<div class="row">
  <div class="col-sm-8">
    <table class="table table-striped table-responsive">
      <thead>
        <tr>
          <th>No.</th>
          <th>Name</th>
          <th>Amount</th>
          <th class="d-none d-sm-table-cell">Class</th>
          <th>In QBO?</th>
        </tr>
      </thead>
      <tbody>
        @for (line of lines; track line.name+line.class) {
          <tr>
            <td>
              {{ line.payrollNumber }}
            </td>
            <td>{{ line.name }}</td>
            <td>{{ line.amount | number: "1.2-2" }}</td>
            <td class="d-none d-sm-table-cell">
              {{ className(line.className) }}
            </td>
            <td class="text-center">
              @if (line.payrollNumber) {
                <div>
                  <span class="in-qbo">
                    @if (inQBO(line)) {
                      <i
                        class="fas fa-check"
                        ngbTooltip="{{ title }} {{ transactionType }} done."
                      ></i>
                    }
                  </span>
                  <span class="not-in-qbo">
                    @if (!inQBO(line)) {
                      <i
                        class="fas fa-times"
                        ngbTooltip="{{ title }} {{ transactionType }} missing."
                      ></i>
                    }
                  </span>
                </div>
              }
            </td>
          </tr>
        }
        @if (!lines) {
          <tr>
            <td colspan="5" class="text-center">
              <span
                class="spinner-border spinner-border-lg align-center"
              ></span>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
