<h1>Payroll Accounting Entries</h1>

<div class="card">
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row mb-2">
        <div class="col-sm">
          <div class="mb-2">Tax Year</div>
          <select
            formControlName="taxYear"
            #taxYearSelect
            id="taxYearSelect"
            name="taxYearSelect"
            class="form-control box-outline"
          >
            @for (taxyear of taxyears$ | async; track taxyear) {
              <option [ngValue]="taxyear.value">
                {{ taxyear.name }}
              </option>
            }
          </select>
        </div>

        <div class="col-sm">
          <div class="mb-2">Month</div>
          <select
            formControlName="month"
            #monthSelect
            id="monthSelect"
            name="monthSelect"
            class="form-control box-outline"
          >
            @for (payrun of payruns$ | async; track payrun) {
              <option [ngValue]="payrun.taxMonth">
                {{ `Month ${payrun.taxMonth}` }}
              </option>
            }
          </select>
        </div>
        <div class="col-sm">
          <div class="mb-2">Sort By</div>
          <select
            formControlName="sortBy"
            #sortBySelect
            id="sortBySelect"
            name="sortBySelect"
            class="form-control box-outline"
          >
            <option value="PayrollCode">Payroll Code</option>
            <option value="LastName">Employee Surname</option>
            <option value="Department">Department</option>
          </select>
        </div>
        <div class="col-sm align-self-end mb-1">
          <div class="form-check">
            <input
              type="checkbox"
              formControlName="sortDescending"
              class="form-check-input checkbox-outline"
              placement="bottom"
              container="body"
              id="sortDescendingCheckbox"
            />
            <label class="form-check-label" for="sortDescendingCheckbox">
              Sort Descending
            </label>
          </div>
        </div>
        <div class="col-sm align-self-end mb-1">
          <button
            type="button"
            class="btn btn-success"
            type="submit"
            [disabled]="!allocations.length"
          >
            GO
          </button>
        </div>
        <div class="col-sm align-self-end mb-1">Help</div>
      </div>
      @if (false) {
        <pre>{{ form.value | json }}</pre>
      }
    </form>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Employees Missing From QuickBooks</h5>
    <payslip-list [payslips]="payslipsWithMissingEmployeesOrAllocations">
    </payslip-list>
  </div>
</div>
