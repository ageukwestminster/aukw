<div class="row">
  <div class="col-sm-6"><h1>Users</h1></div>
  <div class="col-sm-2">
    @if (user.isAdmin) {
      <button
        routerLink="/users/add"
        class="btn btn-success"
        >
        Add New User
      </button>
    }
  </div>
  <div class="col-sm-3">
    <button type="button" (click)="goBack()" class="btn btn-outline-dark">
      Close &times;
    </button>
  </div>
</div>
<table class="table table-striped table-responsive">
  <thead>
    <tr>
      <th class="width-25">Name</th>
      <th class="width-25 d-none d-sm-table-cell">Username</th>
      <th class="width-15">Role</th>
      <th class="width-15">Suspended</th>
      <th class="width-20">Actions</th>
    </tr>
  </thead>
  <tbody>
    @for (myUser of users; track myUser) {
      <tr
        user-row
        [user]="myUser"
        (onUserDeleted)="userWasDeleted($event)"
        routerLink="edit/{{ myUser.id }}"
      ></tr>
    }
    @if (!users) {
      <tr>
        <td colspan="4" class="text-center">
          <span class="spinner-border spinner-border-lg align-center"></span>
        </td>
      </tr>
    }
  </tbody>
</table>
