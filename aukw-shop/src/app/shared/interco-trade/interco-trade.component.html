<div class="card-body">
  <form [formGroup]="form">
    <div class="row">
      <div class="col-2">
        <div class="p-2">Date</div>
        <div class="p-2">Entity</div>
        <div class="p-2">Account</div>
        <div class="p-2">Memo</div>
      </div>
      <div class="col-10">
        <div class="row">
          <div class="col-4">
            <div class="row">
              <div class="col-9 p-0">
                <input
                  class="form-control text-end"
                  placeholder="Txn Date"
                  name="dp1"
                  ngbDatepicker
                  #d1="ngbDatepicker"
                  formControlName="txnDate"
                  id="inputTxnDate"
                  placement="bottom"
                />
              </div>
              <div class="input-group-append col-3 p-0">
                <button
                  class="btn btn-outline-secondary"
                  (click)="d1.toggle()"
                  type="button"
                >
                  <i class="far fa-calendar-alt"></i>
                </button>
              </div>
            </div>
            <div>
              <div class="row">
                <select
                  formControlName="entity"
                  id="entitySelect"
                  name="entitySelect"
                  class="form-control"
                >
                  <option
                    *ngFor="let vendor of vendors"
                    [ngValue]="vendor.id"
                    class="text-end"
                  >
                    {{ vendor.value }}
                  </option>
                </select>
              </div>
            </div>
            <div>
              <div class="row">
                <select
                  formControlName="account"
                  id="accountSelect"
                  name="accountSelect"
                  class="form-control"
                >
                  <option
                    *ngFor="let account of accounts"
                    [ngValue]="account.id"
                    class="text-center"
                  >
                    {{ account.value }}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="p-2">VAT</div>
            <div class="p-2">Attachments</div>
            <div class="p-2">Amount</div>
            <div></div>
          </div>
          <div class="col-3">
            <div class="pt-2">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  [checked]="existingTrade ? false : true"
                  (click)="vatCheckboxClick()"
                  id="checkboxVAT"
                />
              </div>
            </div>
            <div>
              <input
                id="txnAttachments"
                name="txnAttachments"
                type="number"
                class="form-control"
                formControlName="attachments"
                [readonly]="true"
              />
            </div>
            <div>
              <input
                id="txnAmount"
                name="txnAmount"
                type="number"
                class="form-control"
                placeholder="Â£0.00"
                pattern="^\d*(\.\d{0,2})?$"
                formControlName="amount"
                aria-label="The amount of the expense"
              />
            </div>
            <div></div>
          </div>
          <div class="col-2">
            <div class="mx-auto">
              <button
                type="submit"
                [disabled]="loading || !this.existingTrade"
                class="btn btn-primary btn-lg"
                aria-label="Create Transaction in Quickbooks"
              >
                <span
                  *ngIf="loading"
                  class="spinner-border spinner-border-sm me-1"
                ></span>

                Add Trade
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col p-0">
            <div>
              <textarea
                class="form-control pl-1"
                id="commentsTextarea"
                rows="1"
                formControlName="Note"
                placeholder="Optional memo describing the transaction."
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
