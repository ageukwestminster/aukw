<form [formGroup]="form">
  <div class="row">
    <div class="col-2">
      <div>Date</div>
      <div>Entity</div>
      <div>Amount</div>
    </div>
    <div class="col-3">
      <div>Date</div>
      <div>Entity</div>
      <div>Amount</div>
    </div>
    <div class="col-2">
      <div>VAT ?</div>
      <div>Attachments</div>
    </div>
    <div class="col-3">
      <div>VAT ?</div>
      <div>Attachments</div>
    </div>
    <div class="col-2">
      <button type="submit" [disabled]="loading" class="btn btn-primary">
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm me-1"
        ></span>
        Insert into Enterprises QuickBooks
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-2">
      <div>Memo</div>
    </div>
    <div class="col-5">
      <div>Date</div>
    </div>
  </div>
</form>
