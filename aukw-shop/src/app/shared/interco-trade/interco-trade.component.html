<div class="card-body">
  <form [formGroup]="form">
    <div class="row">
      <div class="col-8">
        <div class="row">
          <div class="col-2">
            <div>Date</div>
            <div>Entity</div>
            <div>Account</div>
          </div>
          <div class="col-5">
            <div class="row">
              <div class="col-9">
                <input
                  class="form-control text-end"
                  placeholder="Start"
                  name="dp1"
                  ngbDatepicker
                  #d1="ngbDatepicker"
                  formControlName="txnDate"
                  id="inputTxnDate"
                  placement="bottom"
                />
              </div>
              <div class="input-group-append col-3 p-0">
                <button
                  class="btn btn-outline-secondary"
                  (click)="d1.toggle()"
                  type="button"
                >
                  <i class="far fa-calendar-alt"></i>
                </button>
              </div>
            </div>
            <div>Entity</div>
            <div>
              <input
                id="txnAmount"
                name="txnAmount"
                type="number"
                class="form-control"
                placeholder="£0.00"
                pattern="^\d*(\.\d{0,2})?$"
                formControlName="amount"
              />
            </div>
          </div>
          <div class="col-4">
            <div>VAT ?</div>
            <div>Attachments ?</div>
            <div>Amount</div>
          </div>
          <div class="col-1">
            <div>
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  [checked]="existingTrade ? false : true"
                  (click)="vatCheckboxClick()"
                  id="checkboxVAT"
                />
              </div>
            </div>
            <div>
              {{ this.attachments.length == 0 ? "" : this.attachments.length }}
            </div>
            <div>
              <input
                id="txnAmount"
                name="txnAmount"
                type="number"
                class="form-control"
                placeholder="£0.00"
                pattern="^\d*(\.\d{0,2})?$"
                formControlName="amount"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="mx-auto">
          <button
            type="submit"
            [disabled]="loading || !this.existingTrade"
            class="btn btn-primary btn-lg"
          >
            <span
              *ngIf="loading"
              class="spinner-border spinner-border-sm me-1"
            ></span>

            Insert into <span>Enterprises</span> QuickBooks
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <div>Memo</div>
      </div>
      <div class="col-10">
        <div>
          <textarea
            class="form-control"
            id="commentsTextarea"
            rows="1"
            formControlName="Note"
          ></textarea>
        </div>
      </div>
    </div>
  </form>
</div>
