<input
  type="file"
  class="file-input"
  accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
  (change)="onChange($event)"
  #fileUpload
/>

<div class="file-section">
  {{ (file && file.name) || "No file uploaded yet." }}
  <div class="col-sm-2">
    <button
      (click)="fileUpload.click()"
      class="btn btn-sm btn-success m-1 mt-1"
    >
      Upload File
    </button>
    <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    <section [ngSwitch]="status">
      <p *ngSwitchCase="'uploading'">Uploading...</p>
      <p *ngSwitchCase="'reading'">Reading File</p>
      <p *ngSwitchCase="'success'">Done!</p>
      <p *ngSwitchCase="'fail'">Error!</p>
      <p *ngSwitchDefault>Waiting to upload...</p>
    </section>
  </div>
</div>
