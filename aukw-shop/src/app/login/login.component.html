<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h4 class="card-header">Age UK Westminster Login</h4>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="usernameInput">Username</label>
          <!-- Autocomplete from https://developer.apple.com/documentation/security/password_autofill/enabling_password_autofill_on_an_html_input_element -->
          <!-- Also see https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/autocomplete -->
          <input
            type="text"
            formControlName="username"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
            autocomplete="username"
            id="usernameInput"
          />
          <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
            <div *ngIf="f['username'].errors['required']">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="passwordInput">Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
            autocomplete="current-password"
            id="passwordInput"
          />
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">Password is required</div>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <button [disabled]="loading" class="btn btn-primary mt-2">
            <span
              *ngIf="loading"
              class="spinner-border spinner-border-sm me-1"
            ></span>
            Login
          </button>
          <a (click)="redirectToIntuitSSO($event)">
            <img
              #hoverName
              class="mt-2"
              src="assets/images/Sign_in_blue_btn_med_default.svg"
              (mouseover)="hoverOverIntuitButton(hoverName)"
              (mouseout)="unhoverOverIntuitButton(hoverName)"
            />
          </a>
        </div>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
          {{ error }}
        </div>
      </form>
    </div>
  </div>
</div>
