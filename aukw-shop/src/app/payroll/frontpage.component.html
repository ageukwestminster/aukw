<div>
    <h2>Payroll</h2>
</div>
<div clas="col">
  <div class="d-flex justify-content-between content-wrap">
    <i class="fas fa-check finished" *ngIf="state$ | async as state; else notDone"></i>
    <i class="fas fa-check finished" *ngIf="processState >= PayrollProcessState.PAYSLIPS; else notDone"></i>
    <i class="fas fa-check finished" *ngIf="processState >= PayrollProcessState.CHARITY; else notDone"></i>
    <i class="fas fa-check finished" *ngIf="processState >= PayrollProcessState.ENTERPRISES; else notDone"></i>
  </div>
  <div ngbNav #payrollNav="ngbNav" class="navbar navbar-expand-lg payroll-navbar">
    <div class="collapse navbar-collapse justify-content-around" id="navbarSupportedContent">
      <ul class="navbar-nav ml-2 justify-content-between">
        <li [ngbNavItem]="1">
          <!--
            Using routerLinkActive="active" to highlight the current nav link with the CSS class active. 
          -->
          <a
            class="nav-item nav-link"
            routerLink="allocations"
            routerLinkActive="active"
            >Allocations</a
          >
        </li>
        <li [ngbNavItem]="2">
          <a
            class="nav-item nav-link"
            routerLink="/takings"
            routerLinkActive="active"
            >Upload Iris S/S</a
          >
        </li>
        <li [ngbNavItem]="3">
          <a
            class="nav-item nav-link"
            routerLink="/reports"
            routerLinkActive="active"
            >Charity Quickbooks</a
          >
        </li>
        <li [ngbNavItem]="4">
          <a
            class="nav-item nav-link"
            routerLink="/payroll"
            routerLinkActive="active"
            >Enterprises QB</a
          >
        </li>
      </ul>
    </div>
  </div>
  <div [ngbNavOutlet]="payrollNav"></div>
</div>
<router-outlet></router-outlet>
<ng-template #notDone>
  <i class="fas fa-check stilltodo"></i>
</ng-template>
