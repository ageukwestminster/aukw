<div>
    <h2>Payroll</h2>
</div>
<div clas="col">
  <div class="d-flex justify-content-between content-wrap">
    <i class="fas fa-check finished"></i>
    <i class="fas fa-check stilltodo"></i> 
    <i class="fas fa-check stilltodo"></i> 
    <i class="fas fa-check stilltodo"></i> 
  </div>
  <div ngbNav #payrollNav="ngbNav" class="navbar navbar-expand-lg w-100 payroll-navbar">
    <div class="collapse navbar-collapse justify-content-around" id="navbarSupportedContent">
      <ul class="navbar-nav ml-2 justify-content-between">
        <li [ngbNavItem]="1">
          <!--
            Using routerLinkActive="active" to highlight the current nav link with the CSS class active. 
            The [routerLinkActiveOptions]="{exact: true}" option only highlights the home link when the 
            path exactly matches the routerLink (/), otherwise it matches any path that begins with the 
            link path (e.g. /users*).
            From: https://jasonwatmore.com/angular-15-free-course-6-user-management-crud-section
          -->
          <a
            class="nav-item nav-link"
            routerLink="/"
            routerLinkActive="active"
            >Allocations</a
          >
        </li>
        <li [ngbNavItem]="2">
          <a
            class="nav-item nav-link"
            routerLink="/takings"
            routerLinkActive="active"
            >Upload Iris S/S</a
          >
        </li>
        <li [ngbNavItem]="3">
          <a
            class="nav-item nav-link"
            routerLink="/reports"
            routerLinkActive="active"
            >Charity Quickbooks</a
          >
        </li>
        <li [ngbNavItem]="4">
          <a
            class="nav-item nav-link"
            routerLink="/payroll"
            routerLinkActive="active"
            >Enterprises QB</a
          >
        </li>
      </ul>
    </div>
  </div>
  <div [ngbNavOutlet]="payrollNav" class="mt-2"></div>
</div>
