<h4>Allocated {{ details.title }} Costs</h4>
<div class="row">
  <div class="col-sm-4">
    <p>Total of {{ details.title }}: Â£{{ this.total | number: "1.2-2" }}</p>
  </div>
  <div class="col-sm-4">
    <button
      (click)="createTransaction()"
      class="btn btn-sm btn-success m-1 mt-1 #employerNI"
      [disabled]="!lines || !lines.length"
    >
      Create {{ details.title }} {{ details.transactionType }}
    </button>
  </div>
</div>
<div class="row">
  <div class="col-sm-8">
    <table class="table table-striped table-responsive">
      <thead>
        <tr>
          <th>No.</th>
          <th>Name</th>
          <th>Amount</th>
          <th class="d-none d-sm-table-cell">Class</th>
          <th>In QBO?</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let line of lines">
          <td style="vertical-align: middle">
            {{ line.payrollNumber }}
          </td>
          <td>{{ line.name }}</td>
          <td>{{ line.amount | number: "1.2-2" }}</td>
          <td class="d-none d-sm-table-cell">
            {{ className(line.className) }}
          </td>
          <td>
            <span style="color: green">
              <i
                class="fas fa-check"
                *ngIf="inQBO(line)"
                ngbTooltip="{{ details.title }} {{
                  details.transactionType
                }} done."
              ></i>
            </span>
            <span style="color: red">
              <i
                class="fas fa-times"
                *ngIf="!inQBO(line)"
                ngbTooltip="{{ details.title }} {{
                  details.transactionType
                }} missing."
              ></i>
            </span>
          </td>
        </tr>
        <tr *ngIf="!lines">
          <td colspan="5" class="text-center">
            <span class="spinner-border spinner-border-lg align-center"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
