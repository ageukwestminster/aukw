<div class="col-sm-4">
  <p>Total of amounts listed below: Â£{{ this.total | number: "1.2-2" }}</p>
</div>
<div class="row">
  <div class="col-sm-8">
    <table class="table table-striped table-responsive">
      <thead>
        <tr>
          <th>No.</th>
          <th>Name</th>
          <th>Amount</th>
          <th class="d-none d-sm-table-cell">Class</th>
          <th>In QBO?</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let line of lines">
          <td style="vertical-align: middle">
            {{ line.payrollNumber }}
          </td>
          <td>{{ line.name }}</td>
          <td>{{ line.amount | number: "1.2-2" }}</td>
          <td class="d-none d-sm-table-cell">
            {{ className(line.className) }}
          </td>
          <td class="text-center">
            <div *ngIf="line.payrollNumber">
              <span class="in-qbo">
                <i
                  class="fas fa-check"
                  *ngIf="inQBO(line)"
                  ngbTooltip="{{ title }} {{ transactionType }} done."
                ></i>
              </span>
              <span class="not-in-qbo">
                <i
                  class="fas fa-times"
                  *ngIf="!inQBO(line)"
                  ngbTooltip="{{ title }} {{ transactionType }} missing."
                ></i>
              </span>
            </div>
          </td>
        </tr>
        <tr *ngIf="!lines">
          <td colspan="5" class="text-center">
            <span class="spinner-border spinner-border-lg align-center"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
